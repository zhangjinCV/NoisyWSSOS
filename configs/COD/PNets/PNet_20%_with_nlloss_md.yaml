  find_unused_parameters: true
  main_output_index: 4
  losses:
    loss1:
      type: ['NCLoss']
      gt_input: ["gt"]
      coef: [0.0625]
    loss2:
      type: ['NCLoss']
      gt_input: ["gt"]
      coef: [0.125]
    loss3:
      type: ['NCLoss']
      gt_input: ["gt"]
      coef: [0.25]
    loss4:
      type: ['NCLoss']
      gt_input: ["gt"]
      coef: [0.5]
    loss5:
      type: ['NCLoss', 'UALoss']
      gt_input: ["gt", "gt"]
      coef: [1, 2]
    loss6:
